<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truck-a-thon canvas searcher</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100%;
            width: 100%;
        }

        /* Left Panel Styles */
        .panel {
            width: 250px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
            position: relative;
        }

        .row {
            padding: 15px;
            cursor: pointer;
            margin-bottom: 10px;
            background-color: rgba(255, 255, 255, 0.2);
        }

        .row:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }

        /* Canvas Styles */
        .canvas-container {
            flex-grow: 1;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            overflow: hidden;
        }

        #canvas {
            width: 100%;
            height: 100%;
            /* background-image: url('resources/canvas.png'); */
            background-size: contain;
            background-position: center;
            border: none;
            background-repeat: no-repeat;
        }

        .highlight {
            position: absolute;
            background-color: rgba(255, 0, 0, 0.5);
        }

    </style>
</head>
<body>

<div class="container">
    <!-- Left Panel -->
    <div class="panel" id="panel">
        <!-- Rows will be dynamically inserted here -->
    </div>

    <!-- Canvas Area -->
    <div class="canvas-container">
        <canvas id="canvas"></canvas>
    </div>
</div>

<script>
    const panel = document.getElementById('panel');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let dataset = { "highlights": [

        { "left": 73, "top": 54, "width": 89, "height": 78, "label": "Steiner" },
        { "left": 84, "top": 65, "width": 113, "height": 82, "label": "Happy Turtle" },

        { "left": 107, "top": 63, "width": 136, "height": 82, "label": "Moodeng" },

        { "left": 125, "top": 51, "width": 151, "height": 77, "label": "Wuk Lamat" },
    ]};
    let image = new Image();
    let scaleFactorX = 1, scaleFactorY=1, scaleFactor=1, pixelFactorX = 1, pixelFactorY = 1;
    let pixelWidth = 404, pixelHeight = 275;

    // Function to adjust canvas size on window resize
    function resizeCanvas() {
        canvas.width = window.innerWidth - document.querySelector('.panel').offsetWidth;  // Subtract panel width
        canvas.height = window.innerHeight;  // Set height to full window height
        drawHighlights(); // Redraw highlights after resize
        calculateScaleFactor();
    }

    // Function to load the image and the dataset from JSON file
    async function loadDataset() {
        try {
            // Populate the left panel rows based on the dataset
            populatePanel();

            image.onload = () => {
                // Once image is loaded, calculate scale factor
                calculateScaleFactor();
                drawHighlights();
            };
            image.src = 'resources/canvas.png';
        } catch (error) {
            console.error('Error loading dataset:', error);
        }
    }

    // Populate the panel with rows
    function populatePanel() {
        dataset.highlights.sort((a, b) => {
            if (a.top !== b.top) {
                return a.top - b.top;
            }
            return a.left - b.left;
        })
        dataset.highlights.forEach((row, i) => {
            const rowElement = document.createElement('div');
            rowElement.classList.add('row');
            rowElement.textContent = row.label;
            rowElement.setAttribute('data-index', i);
            panel.appendChild(rowElement);
        });

        // Add hover events to rows
        const rows = document.querySelectorAll('.row');
        rows.forEach(row => {
            row.addEventListener('mouseenter', () => {
                const index = row.getAttribute('data-index');
                highlightRow(index);
            });
            row.addEventListener('mouseleave', () => {
                clearHighlight();
            });
        });
    }

    // Function to calculate the scale factor based on image and canvas size
    function calculateScaleFactor() {
        const canvasWidth = canvas.width;
        const canvasHeight = canvas.height;
        const imageWidth = image.width;
        const imageHeight = image.height;

        // Calculate the scaling factors for both dimensions
        scaleFactorX = canvasWidth / imageWidth;
        scaleFactorY = canvasHeight / imageHeight;

        scaleFactor = scaleFactorX < scaleFactorY ? scaleFactorX : scaleFactorY;
        
        pixelFactorX = (imageWidth*scaleFactor) / pixelWidth;
        pixelFactorY = (imageHeight*scaleFactor) / pixelHeight;
    }

    // Function to draw the highlights on the canvas
    function drawHighlights() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);  // Clear the canvas before redrawing
        ctx.drawImage(image, 0, 0, image.width, image.height, 0, 0, image.width*scaleFactor, image.height*scaleFactor)

    }

    // Highlight row on hover
    function highlightRow(index) {
        const highlight = dataset.highlights[index];//.find(data => data.index == index);
        if (highlight) {
            const { top, left, width, height } = highlight;
            const scaledTop = top * pixelFactorY;
            const scaledLeft = left * pixelFactorX;
            const scaledWidth = (width-left+1) * pixelFactorX;
            const scaledHeight = (height-top+1) * pixelFactorY;

            ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear existing highlights
            ctx.drawImage(image, 0, 0, image.width, image.height, 0, 0, image.width*scaleFactor, image.height*scaleFactor)
            ctx.fillStyle = 'rgba(255, 0, 0, 0.5)';
            ctx.fillRect(scaledLeft, scaledTop, scaledWidth, scaledHeight); // Draw the highlighted area
        }
    }

    // Clear the highlights when the mouse leaves the row
    function clearHighlight() {
        drawHighlights(); // Redraw all the highlights
    }

    // Initial resizing of the canvas
    window.addEventListener('resize', resizeCanvas);

    // Load dataset and initialize the page
    window.addEventListener('load', () => {
        loadDataset();
        resizeCanvas();
    });

</script>

</body>
</html>
